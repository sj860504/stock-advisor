<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Advisor Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f1115;
            --card-bg: #1a1d21;
            --text-main: #e0e0e0;
            --text-sub: #9ca3af;
            --accent: #3b82f6;
            --up: #10b981;
            --down: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
        }
        .container { max-width: 1800px; margin: 0 auto; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-size: 1.5rem; font-weight: 700; color: #fff; }
        
        .macro-bar {
            display: flex; gap: 15px; overflow-x: auto;
            padding-bottom: 10px;
        }
        .macro-item {
            background: var(--card-bg);
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 140px;
            display: flex; flex-direction: column;
            border: 1px solid #2d3748;
        }
        .macro-label { font-size: 0.8rem; color: var(--text-sub); }
        .macro-val { font-size: 1.1rem; font-weight: 600; margin-top: 4px; }
        
        .grid { display: grid; grid-template-columns: 3fr 1fr; gap: 20px; }
        
        .card { background: var(--card-bg); border-radius: 12px; padding: 20px; border: 1px solid #2d3748; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: var(--text-sub); font-size: 0.85rem; padding: 10px; border-bottom: 1px solid #374151; }
        td { padding: 12px 10px; border-bottom: 1px solid #2d3748; font-size: 0.95rem; }
        
        .ticker { font-weight: 700; color: #fff; }
        .name { font-size: 0.8rem; color: var(--text-sub); display: block; }
        .price-up { color: var(--up); }
        .price-down { color: var(--down); }
        
        .badge { padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; margin-right: 4px; }
        .bg-up { background: rgba(16, 185, 129, 0.2); color: var(--up); }
        .bg-down { background: rgba(239, 68, 68, 0.2); color: var(--down); }
        
        .alert-list { list-style: none; max-height: 800px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Stock Advisor Pro</h1>
            <div style="text-align: right;">
                <span id="last-updated" style="color: #6b7280; font-size: 0.9rem;">Updating...</span>
            </div>
        </header>

        <div class="macro-bar" id="macro-container"></div>

        <div class="grid" style="margin-top: 20px;">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
                    <h2>üìä Portfolio Analysis (Full List)</h2>
                    <button onclick="openModal()" style="padding:8px 16px; background:#3b82f6; border:none; color:white; border-radius:6px; font-size:0.9rem; cursor:pointer; font-weight:600;">
                        + Add Trade
                    </button>
                </div>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Ticker</th>
                                <th>Price</th>
                                <th>Rtn%</th>
                                <th>RSI</th>
                                <th>EMA Trend</th>
                                <th>DCF Fair</th>
                                <th>Upside</th>
                            </tr>
                        </thead>
                        <tbody id="stock-table">
                            <tr><td colspan="7" style="text-align: center; padding: 20px;">Loading data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <h2 style="margin-bottom: 15px;">üîî Alerts</h2>
                <ul class="alert-list" id="alert-box">
                    <li style="color: #6b7280; font-size: 0.9rem;">No alerts yet.</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        async function fetchAnalysis() {
            try {
                // 1. Îß§ÌÅ¨Î°ú Îç∞Ïù¥ÌÑ∞ (ÏûÑÏãú ÌïòÎìúÏΩîÎî©, Ï∂îÌõÑ API Ïó∞Îèô Í∞ÄÎä•)
                const macroData = [
                    { label: "US 10Y Yield", val: "4.20%", change: "-0.01" },
                    { label: "VIX", val: "17.5", change: "-2.1" },
                    { label: "Bitcoin", val: "$70,500", change: "+1.2%" },
                    { label: "Gold", val: "$2,450", change: "+0.5%" },
                    { label: "Oil", val: "$76.2", change: "-0.3%" }
                ];
                renderMacro(macroData);

                // 2. Ï†ÑÏ≤¥ Ìè¨Ìä∏Ìè¥Î¶¨Ïò§ Îç∞Ïù¥ÌÑ∞ Ï°∞Ìöå
                const res = await fetch('/portfolio/sean/full-report');
                const data = await res.json();
                renderTable(data);
                
                document.getElementById('last-updated').innerText = "Last Updated: " + new Date().toLocaleTimeString();
            } catch (e) {
                console.error("Fetch error:", e);
            }
        }

        function renderMacro(data) {
            const container = document.getElementById('macro-container');
            container.innerHTML = data.map(item => `
                <div class="macro-item">
                    <span class="macro-label">${item.label}</span>
                    <span class="macro-val ${item.change.includes('+') ? 'price-up' : 'price-down'}">
                        ${item.val} <span style="font-size: 0.8rem">${item.change}</span>
                    </span>
                </div>
            `).join('');
        }

        function renderTable(data) {
            const tbody = document.getElementById('stock-table');
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:20px;">No Data Found</td></tr>';
                return;
            }
            
            tbody.innerHTML = data.map(info => {
                // Í∞í ÏïàÏ†Ñ Ï≤òÎ¶¨ (null/undefined Ï≤¥ÌÅ¨)
                const rsiVal = (info.rsi !== null && info.rsi !== undefined) ? info.rsi.toFixed(1) : '-';
                const emaVal = (info.ema200 !== null && info.ema200 !== undefined) ? '$' + info.ema200.toFixed(2) : '-';
                const dcfVal = (info.dcf_fair !== null && info.dcf_fair !== undefined) ? '$' + info.dcf_fair : '-';
                
                const rsiClass = info.rsi < 30 ? 'bg-up' : (info.rsi > 70 ? 'bg-down' : '');
                const upside = info.dcf_upside;
                
                return `
                    <tr>
                        <td>
                            <div class="ticker">${info.ticker}</div>
                            <span class="name">${info.name || ''}</span>
                        </td>
                        <td>
                            <div>$${info.price ? info.price.toFixed(2) : '-'}</div>
                        </td>
                        <td>
                            <div class="${info.return_pct >= 0 ? 'price-up' : 'price-down'}">
                                ${info.return_pct !== undefined ? (info.return_pct >= 0 ? '+' : '') + info.return_pct.toFixed(2) + '%' : '-'}
                            </div>
                        </td>
                        <td><span class="badge ${rsiClass}">${rsiVal}</span></td>
                        <td>
                            <span class="badge" style="background: #2d3748">EMA200 ${emaVal}</span>
                        </td>
                        <td>
                            <div>${dcfVal}</div>
                        </td>
                        <td>
                            <div style="color: ${upside > 0 ? 'var(--up)' : 'var(--text-sub)'}">
                                ${upside ? upside + '%' : '-'}
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        fetchAnalysis();
        setInterval(fetchAnalysis, 30000);
    </script>
    <!-- Trade Modal -->
    <div id="tradeModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:100; align-items:center; justify-content:center;">
        <div style="background:#1a202c; padding:30px; border-radius:12px; width:400px; border:1px solid #2d3748; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);">
            <h3 style="margin-bottom:20px; color:#fff; font-size:1.2rem;">Add Trade</h3>
            
            <div style="margin-bottom:15px;">
                <label style="display:block; color:#a0aec0; margin-bottom:5px; font-size:0.9rem;">Action</label>
                <div style="display:flex; gap:10px;">
                    <button id="btnBuy" onclick="setMode('buy')" style="flex:1; padding:10px; border-radius:6px; border:1px solid #2d3748; background:#064e3b; color:#10b981; font-weight:600; cursor:pointer;">BUY</button>
                    <button id="btnSell" onclick="setMode('sell')" style="flex:1; padding:10px; border-radius:6px; border:1px solid #2d3748; background:transparent; color:#718096; font-weight:600; cursor:pointer;">SELL</button>
                </div>
            </div>

            <div style="margin-bottom:15px;">
                <label style="display:block; color:#a0aec0; margin-bottom:5px; font-size:0.9rem;">Ticker</label>
                <input type="text" id="txTicker" placeholder="e.g. AAPL" style="width:100%; padding:10px; background:#2d3748; border:1px solid #4a5568; color:white; border-radius:6px; font-size:1rem;">
            </div>

            <div style="display:flex; gap:15px; margin-bottom:20px;">
                <div style="flex:1;">
                    <label style="display:block; color:#a0aec0; margin-bottom:5px; font-size:0.9rem;">Quantity</label>
                    <input type="number" id="txQty" step="any" placeholder="0" style="width:100%; padding:10px; background:#2d3748; border:1px solid #4a5568; color:white; border-radius:6px; font-size:1rem;">
                </div>
                <div style="flex:1;">
                    <label style="display:block; color:#a0aec0; margin-bottom:5px; font-size:0.9rem;">Price ($)</label>
                    <input type="number" id="txPrice" step="any" placeholder="0.00" style="width:100%; padding:10px; background:#2d3748; border:1px solid #4a5568; color:white; border-radius:6px; font-size:1rem;">
                </div>
            </div>

            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button onclick="closeModal()" style="padding:10px 20px; background:transparent; border:1px solid #4a5568; color:#cbd5e0; border-radius:6px; cursor:pointer;">Cancel</button>
                <button onclick="submitTrade()" style="padding:10px 20px; background:#3b82f6; border:none; color:white; border-radius:6px; font-weight:600; cursor:pointer;">Submit</button>
            </div>
        </div>
    </div>

    <script>
        let tradeMode = 'buy';
        
        function openModal() {
            document.getElementById('tradeModal').style.display = 'flex';
            setMode('buy'); // Default
        }
        
        function closeModal() {
            document.getElementById('tradeModal').style.display = 'none';
            // Clear inputs
            document.getElementById('txTicker').value = '';
            document.getElementById('txQty').value = '';
            document.getElementById('txPrice').value = '';
        }
        
        function setMode(mode) {
            tradeMode = mode;
            const btnBuy = document.getElementById('btnBuy');
            const btnSell = document.getElementById('btnSell');
            
            if(mode === 'buy') {
                btnBuy.style.background = '#064e3b';
                btnBuy.style.color = '#10b981';
                btnBuy.style.border = '1px solid #10b981';
                
                btnSell.style.background = 'transparent';
                btnSell.style.color = '#718096';
                btnSell.style.border = '1px solid #2d3748';
            } else {
                btnSell.style.background = '#7f1d1d';
                btnSell.style.color = '#ef4444';
                btnSell.style.border = '1px solid #ef4444';
                
                btnBuy.style.background = 'transparent';
                btnBuy.style.color = '#718096';
                btnBuy.style.border = '1px solid #2d3748';
            }
        }
        
        async function submitTrade() {
            const ticker = document.getElementById('txTicker').value;
            const qty = document.getElementById('txQty').value;
            const price = document.getElementById('txPrice').value;
            
            if(!ticker || !qty || !price) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                // API Ìò∏Ï∂ú
                const url = `/portfolio/sean/trade?ticker=${encodeURIComponent(ticker)}&action=${tradeMode}&quantity=${qty}&price=${price}`;
                const res = await fetch(url, { method: 'POST' });
                
                if(res.ok) {
                    // alert('Trade successful!');
                    closeModal();
                    fetchAnalysis(); // Refresh table
                } else {
                    const err = await res.json();
                    alert('Error: ' + (err.detail || 'Unknown error'));
                }
            } catch(e) {
                console.error(e);
                alert('Failed to submit trade');
            }
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('tradeModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Simple Board</title>
</head>
<body>
    <h1>Simple Bulletin Board</h1>
    <a href="{{ url_for('create') }}">Create New Post</a>
    <hr>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post[1] }}</h3>
                <p>{{ post[2] }}</p>
            </li>
        {% else %}
            <li>No posts yet.</li>
        {% endfor %}
    </ul>
</body>
</html>

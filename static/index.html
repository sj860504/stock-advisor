<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Advisor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .update-time {
            color: #888;
            font-size: 0.9rem;
        }
        
        .refresh-btn {
            background: linear-gradient(90deg, #00d4ff, #7b2ff7);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .card h2 {
            font-size: 1rem;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .signal-list {
            list-style: none;
        }
        
        .signal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
        }
        
        .signal-ticker {
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .signal-value {
            font-size: 0.9rem;
            color: #888;
        }
        
        .signal-buy {
            border-left: 4px solid #00ff88;
        }
        
        .signal-sell {
            border-left: 4px solid #ff4757;
        }
        
        .signal-watch {
            border-left: 4px solid #ffa502;
        }
        
        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-buy {
            background: rgba(0,255,136,0.2);
            color: #00ff88;
        }
        
        .badge-sell {
            background: rgba(255,71,87,0.2);
            color: #ff4757;
        }
        
        .badge-watch {
            background: rgba(255,165,2,0.2);
            color: #ffa502;
        }
        
        /* Stock Table */
        .table-container {
            overflow-x: auto;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 16px;
            text-align: right;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        th {
            color: #888;
            font-weight: 500;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        th:first-child, td:first-child {
            text-align: left;
        }
        
        tr:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .ticker-cell {
            font-weight: 700;
            color: #fff;
        }
        
        .price-up {
            color: #00ff88;
        }
        
        .price-down {
            color: #ff4757;
        }
        
        .rsi-oversold {
            color: #00ff88;
            font-weight: 600;
        }
        
        .rsi-overbought {
            color: #ff4757;
            font-weight: 600;
        }
        
        .dcf-undervalued {
            color: #00d4ff;
            font-weight: 600;
        }
        
        .mini-chart {
            width: 60px;
            height: 30px;
        }
        
        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #888;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Market Summary */
        .market-summary {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .index-card {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            text-align: center;
        }
        
        .index-name {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
        }
        
        .index-value {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .index-change {
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>ðŸ“Š Stock Advisor</h1>
                <span class="update-time" id="updateTime">Loading...</span>
            </div>
            <button class="refresh-btn" onclick="refreshData()">ðŸ”„ Refresh</button>
        </header>
        
        <!-- Market Summary -->
        <div class="card" style="margin-bottom: 20px;">
            <h2>ðŸ“ˆ Market Overview</h2>
            <div class="market-summary" id="marketSummary">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>
        
        <!-- Signal Cards -->
        <div class="grid">
            <div class="card">
                <h2>ðŸ“‰ Oversold (BUY Signal)</h2>
                <ul class="signal-list" id="oversoldList">
                    <li class="loading"><div class="spinner"></div></li>
                </ul>
            </div>
            
            <div class="card">
                <h2>ðŸ“ˆ Overbought (SELL Signal)</h2>
                <ul class="signal-list" id="overboughtList">
                    <li class="loading"><div class="spinner"></div></li>
                </ul>
            </div>
            
            <div class="card">
                <h2>ðŸ“Š EMA200 Support</h2>
                <ul class="signal-list" id="ema200List">
                    <li class="loading"><div class="spinner"></div></li>
                </ul>
            </div>
        </div>
        
        <!-- Stock Table -->
        <div class="table-container">
            <h2 style="color: #888; margin-bottom: 20px;">TOP 20 STOCKS</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>RSI</th>
                        <th>EMA200</th>
                        <th>DCF</th>
                        <th>Confidence</th>
                    </tr>
                </thead>
                <tbody id="stockTable">
                    <tr><td colspan="7" class="loading"><div class="spinner"></div></td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        const API_BASE = '';
        
        async function fetchData(endpoint) {
            const res = await fetch(API_BASE + endpoint);
            return res.json();
        }
        
        function formatNumber(num, decimals = 2) {
            if (num === null || num === undefined) return '-';
            return num.toLocaleString('en-US', { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
        }
        
        async function loadMarketSummary() {
            try {
                const data = await fetchData('/market');
                const container = document.getElementById('marketSummary');
                
                container.innerHTML = data.map(index => `
                    <div class="index-card">
                        <div class="index-name">${index.name}</div>
                        <div class="index-value">${formatNumber(index.value, 0)}</div>
                        <div class="index-change ${index.change_percent >= 0 ? 'price-up' : 'price-down'}">
                            ${index.change_percent >= 0 ? '+' : ''}${formatNumber(index.change_percent)}%
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Market summary error:', e);
            }
        }
        
        async function loadSignals() {
            try {
                const data = await fetchData('/signals');
                
                // Oversold
                const oversoldList = document.getElementById('oversoldList');
                if (data.oversold.length === 0) {
                    oversoldList.innerHTML = '<li class="signal-item">No signals</li>';
                } else {
                    oversoldList.innerHTML = data.oversold.map(s => `
                        <li class="signal-item signal-buy">
                            <div>
                                <span class="signal-ticker">${s.ticker}</span>
                                <span class="signal-value">RSI: ${formatNumber(s.rsi)}</span>
                            </div>
                            <span class="badge badge-buy">BUY</span>
                        </li>
                    `).join('');
                }
                
                // Overbought
                const overboughtList = document.getElementById('overboughtList');
                if (data.overbought.length === 0) {
                    overboughtList.innerHTML = '<li class="signal-item">No signals</li>';
                } else {
                    overboughtList.innerHTML = data.overbought.map(s => `
                        <li class="signal-item signal-sell">
                            <div>
                                <span class="signal-ticker">${s.ticker}</span>
                                <span class="signal-value">RSI: ${formatNumber(s.rsi)}</span>
                            </div>
                            <span class="badge badge-sell">SELL</span>
                        </li>
                    `).join('');
                }
                
                // EMA200
                const ema200List = document.getElementById('ema200List');
                if (data.ema200_support.length === 0) {
                    ema200List.innerHTML = '<li class="signal-item">No signals</li>';
                } else {
                    ema200List.innerHTML = data.ema200_support.map(s => `
                        <li class="signal-item signal-watch">
                            <div>
                                <span class="signal-ticker">${s.ticker}</span>
                                <span class="signal-value">$${formatNumber(s.price)} â‰ˆ EMA $${formatNumber(s.ema200)}</span>
                            </div>
                            <span class="badge badge-watch">WATCH</span>
                        </li>
                    `).join('');
                }
            } catch (e) {
                console.error('Signals error:', e);
            }
        }
        
        async function loadStockTable() {
            try {
                const data = await fetchData('/market/top20');
                const tbody = document.getElementById('stockTable');
                
                const rows = Object.entries(data).map(([ticker, info]) => {
                    const changeClass = info.change_pct >= 0 ? 'price-up' : 'price-down';
                    let rsiClass = '';
                    if (info.rsi < 30) rsiClass = 'rsi-oversold';
                    else if (info.rsi > 70) rsiClass = 'rsi-overbought';
                    
                    let dcfClass = '';
                    if (info.fair_value_dcf && info.price < info.fair_value_dcf * 0.8) {
                        dcfClass = 'dcf-undervalued';
                    }
                    
                    return `
                        <tr>
                            <td class="ticker-cell">${ticker}</td>
                            <td>$${formatNumber(info.price)}</td>
                            <td class="${changeClass}">${info.change_pct >= 0 ? '+' : ''}${formatNumber(info.change_pct)}%</td>
                            <td class="${rsiClass}">${formatNumber(info.rsi)}</td>
                            <td>$${formatNumber(info.ema200)}</td>
                            <td class="${dcfClass}">${info.fair_value_dcf ? '$' + formatNumber(info.fair_value_dcf) : '-'}</td>
                            <td>${info.dcf_confidence || '-'}</td>
                        </tr>
                    `;
                });
                
                tbody.innerHTML = rows.join('');
                
                // Update time
                const firstTicker = Object.values(data)[0];
                if (firstTicker) {
                    document.getElementById('updateTime').textContent = `Last updated: ${firstTicker.time}`;
                }
            } catch (e) {
                console.error('Stock table error:', e);
            }
        }
        
        async function refreshData() {
            await Promise.all([
                loadMarketSummary(),
                loadSignals(),
                loadStockTable()
            ]);
        }
        
        // Initial load
        refreshData();
        
        // Auto refresh every 60 seconds
        setInterval(refreshData, 60000);
    </script>
</body>
</html>
